<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat(Iphone-nak c√≠m)</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container my-3">
    <ion-textarea label="Message" labelPlacement="floating" fill="outline" placeholder="Enter text" [(ngModel)]="newMessage"></ion-textarea>
    <ion-buttons slot="secondary" class="ion-justify-content-center">
      <ion-button fill="solid" (click)="addMessage()">
        Send
      </ion-button>
    </ion-buttons>
  </div>

</ion-content>
